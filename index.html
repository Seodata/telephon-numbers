<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9cbf552748.js" crossorigin="anonymous"></script>
     <style>

       .btn{
         color: #fff;
         background-color: #2E2B7B;
       }

       .btn:hover {
         color: #fff;
       }

     </style>
  </head>


<body>

    <a class="btn displayNo" href=""></a>
    
    <script>
          var displayNo = document.querySelector('.displayNo');
          let ourRequest = new XMLHttpRequest();
          ourRequest.open('GET', 'https://seodata.github.io/telephon-numbers/numbers.json')
        
          ourRequest.onload = function() {
             let ourData = JSON.parse(ourRequest.responseText);
             renderHTML(ourData);
          }
          
          ourRequest.send();
      
          function renderHTML(data) {
              let = text = `<i class="fas fa-phone"></i> ${data.no}`;
              let phone = data.no;
              displayNo.innerHTML = text;
              displayNo.setAttribute('href', `tel: ${phone}`);
          }
        </script>

</body>
</html>
